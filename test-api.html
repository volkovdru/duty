<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест API расчета часов</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .button { 
            background-color: #007bff; 
            color: white; 
            padding: 10px 20px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            margin: 10px 0; 
        }
        .button:hover { background-color: #0056b3; }
        .result { 
            margin: 10px 0; 
            padding: 10px; 
            border-radius: 5px; 
            white-space: pre-wrap; 
        }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>Тест API расчета часов на основе смен</h1>
    
    <button class="button" onclick="testSavinkovHours()">
        Проверить часы Дмитрия Савинкова (31 декабря - 1 января)
    </button>
    
    <button class="button" onclick="testUserHoursForDate()">
        Часы пользователя на конкретную дату
    </button>
    
    <button class="button" onclick="testUserHoursForPeriod()">
        Часы пользователя за период
    </button>
    
    <div id="result"></div>

    <script>
        async function testSavinkovHours() {
            try {
                const response = await fetch('http://localhost:8081/api/hours/savinkov-december', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const result = await response.json();
                showResult(result, response.ok);
            } catch (error) {
                showResult({ message: 'Ошибка: ' + error.message }, false);
            }
        }
        
        async function testUserHoursForDate() {
            try {
                const response = await fetch('http://localhost:8081/api/hours/user/1/date/2024-12-31', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const result = await response.json();
                showResult(result, response.ok);
            } catch (error) {
                showResult({ message: 'Ошибка: ' + error.message }, false);
            }
        }
        
        async function testUserHoursForPeriod() {
            try {
                const response = await fetch('http://localhost:8081/api/hours/user/1/period?startDate=2024-12-31&endDate=2025-01-01', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const result = await response.json();
                showResult(result, response.ok);
            } catch (error) {
                showResult({ message: 'Ошибка: ' + error.message }, false);
            }
        }
        
        function showResult(data, isSuccess) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = 'result ' + (isSuccess ? 'success' : 'error');
            resultDiv.textContent = JSON.stringify(data, null, 2);
        }
    </script>
</body>
</html>
